<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram like Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

<div class="container">


    <div class="card">
      <div class="top">
       <span>
        <i class="bi bi-person-circle"></i>
         <h2>user_name</h2>
       </span>
       <span id="spn">
        <button>Unfollow</button> 
        <i class="bi bi-three-dots"></i>
       </span>
      </div>

      <div class="box">
        <img src="./image.webp" alt="">
        <i id="like" class="ri-heart-fill"></i>
      </div>


<div class="icon">
  <span>
    <i id="heart" class="ri-heart-3-fill"></i>
  <i id="comment" class="bi bi-chat"></i>
  <i  id="send" class="bi bi-send"></i>
  </span>
  <i id="save" class="bi bi-save2"></i>
</div>



<div class="count">
    <i class="ri-heart-fill" id="cnt"></i>
    <p>views</p>
</div>




       </div>
    
       <script src="main.js"></script>
</body>
</html>
